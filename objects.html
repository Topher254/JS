<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects tutorial</h1>
    <ul>
        <li>Object properties</li>
        <li>values</li>
        <li>property value pair</li>
        <li>use dot notation</li>
        <li>use dot notation when changing properties</li>
    </ul>
    <script>
        const product = {
            name: 'socks',
            price: 200
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'shoes';
        console.log(product);

        product.newProperty = true;
        console.log(product);


    </script>
</body>
</html>
