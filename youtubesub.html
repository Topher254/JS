<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE SUB BUTTON</title>
</head>
<body>
    <h1>Youtube Subscribe</h1>
    <button onclick="
    Subscribe();
      
    " class="butt1">Subscribe</button>

    <script>
        function Subscribe(){

            const buttonElem =  document.querySelector('.butt1');

             if (buttonElem.innerHTML === 'Subscribe')
                 {
                    buttonElem.innerHTML = 'Subscribed';
              }
                else{
                  buttonElem.innerHTML='Subscribe'
        };
        }

    </script>
</body>
</html>
